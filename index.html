<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>PGP Online Tool</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.11/css/mdb.min.css" rel="stylesheet">


    <style>
        body  {
            background-image: url("adrian-226109-unsplash.jpg");
            background-repeat: no-repeat;
            background-size: 100%;

        }
    </style>


</head>
<body>

<div class = "page-header text-center">

    <h1>
        <b class=".text-monospace btn-lg  btn-block btn-dark"> PGP Online Tool<button type="button" class="btn btn-git btn-dark" onclick="location.href = 'https://github.com/nickmi/PGP-OnlineTool';"><i class="fa fa-github pr-2"></i> Github</button>
        </a> </b>


    </h1>

    </div>

<div class="container">


    <div class="row ml-md-5">



        <!-- Card -->
        <div class="card form-group col-md-5 ml-md-5 ">



            <!-- Card content -->
            <div class="card-body ">


                <div class="form-group col-md-12">
                    <label for="plainTextMessage"><b>Message</b></label>
                    <textarea class="form-control rounded-0" id="plainTextMessage" rows="10"></textarea>
                </div>

            </div>

        </div>
        <!-- Card -->



        <div class="card form-group col-md-5 ml-md-1">


            <!-- Card content -->
            <div class="card-body ">

                <div class="form-group col-md-12">
                    <label for="pgpKey"><b>PGP Key</b></label>

                    <textarea class="form-control rounded-0" id="pgpKey" rows="10"></textarea>


                    <div class="md-form">
                        <i class="fa fa-lock prefix grey-text"></i>

                        <input type="password" id="passphrasePGP" class="form-control">
                        <label for="passphrasePGP" ><b>PGP passphrase</b></label>
                    </div>



                </div>
            </div>

            </div>

        </div>

</div>


<div class="container">

    <div class="row ml-md-5 ">



        <div class="card form-group col-md-5 ml-md-5 ">


            <!-- Card content -->
            <div class="card-body  ">


                <div class="form-group col-md-12">
                    <label for="pgpMessage"><b>Encrypted Text</b></label>
                    <textarea class="form-control rounded-0" id="pgpMessage" rows="10"></textarea>
                </div>

            </div>

        </div>

        <div class="card form-group col-md-5 ml-md-1 ">


            <!-- Card content -->
            <div class="card-body  ">


                <div class="form-group col-md-12">
                    <label ><b>Key Generation</b></label>

                    <div class="md-form mb-5">
                        <i class="fa fa-user prefix grey-text"></i>
                        <input type="text" id="nameForm" class="form-control validate">
                        <label  for="nameForm">Your name</label>
                    </div>

                    <div class="md-form mb-5">
                        <i class="fa fa-envelope prefix grey-text"></i>
                        <input type="text" id="emailForm" class="form-control validate">
                        <label  for="emailForm">Your email</label>
                    </div>

                    <div class="md-form mb-4">
                        <i class="fa fa-lock prefix grey-text"></i>
                        <input type="password" id="passForm" class="form-control validate">
                        <label  for="passForm">Your private key PGP password</label>
                    </div>

                </div>

            </div>

        </div>


        <div class="col-md-12 text-center">
            <button id="encryptButton" name="encryptButton" class="btn btn-dark">Encrypt</button>
            <button id="decryptButton" name="decryptButton" class="btn btn-dark">Decrypt</button>
            <button id="keygenerationButton" name="keygenerationButton " class="btn btn-dark"  >Generate Key Pair</button>
        </div>



</div>

</div>
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.11/js/mdb.min.js"></script>

<script src="openpgp.min.js"></script>
<script src="https://fastcdn.org/FileSaver.js/1.1.20151003/FileSaver.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.js"></script>
<script type="text/javascript" src="functions.js"></script>
</body>
</html>
